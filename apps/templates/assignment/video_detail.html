{% extends "layouts/assignment_base.html" %}

{% block title %} Upload Detail {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
{% load crispy_forms_tags %}
{% endblock stylesheets %}

{% block content %}

<h2>Upload Detail</h2>

<div class="container-fluid">
    <div class="card border-0 shadow components-section">
        <div class="card-body">
        <form method="get" >
            {% csrf_token %}
    <div class="row mb-5">
        <div class="col-sm-2">
            <label for="fullname">Owner</label>
            <input type="text" class="form-control"  disabled value="{{ video.owner }}" >
        </div>
        <div class="col-sm-2">
            <label for="department">Uploading Date</label>
            <input type="text" class="form-control"  disabled value="{{video.uploaded_at}}" >
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-sm-4">
            <label for="job_title">Video Title</label>
            <input type="text" class="form-control"  disabled value="{{ video.title}}" >
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-sm-8">
            <label >Description</label>
                <textarea class="form-control"  cols="8" rows="6" disabled aria-valuetext>{{ video.description }}</textarea>
        </div>
    </div>
    <div class="row mb-5">
    <div class="col-sm-1">
        <label for="department">Existing</label>
        <input type="text" class="form-control"  disabled value="{{ video.ftp_exists }}" >
    </div>
</div>
    </form>
    </div>
    </div> 
</div>


{% endblock %}
